{% extends 'base.html' %}
{% block title %}- Logout{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel nanel-default">
        <div class="alert alert-danger">로그아웃 되었습니다.</div>
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">로그인하기</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
